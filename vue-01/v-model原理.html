<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-model原理：就是使用 v-bind绑定属性值，使用 v-on:input 时时监听 input的最新值 -->
        <!-- 实际上还有更底层的原理,就是使用ES5里面的Object.definProperty -->
        <input type="text" v-bind:value="age" v-on:input="inputHandles">
        <p v-text="age"></p>
    </div>

    <script src="./js/vue.js"></script>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                age: 18
            },
            methods: {
                inputHandles: function (event) {
                    this.age = event.target.value
                }
            }
        })
    </script>
</body>

</html>
