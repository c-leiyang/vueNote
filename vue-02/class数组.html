<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background-color: #ff3040;
        }

        .border {
            border: 1px solid greenyellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="[isActive, isBoreder]"></div>
        <button v-on:click="toggle">切换</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: 'active',
                isBoreder: 'border'
            },
            methods: {
                toggle: function () {
                    if (this.isActive == '' || this.isBoreder == '') {
                        this.isActive = 'active';
                        this.isBoreder = 'border'
                    } else {
                        this.isActive = '';
                        this.isBoreder = ''
                    }

                }
            }
        })
    </script>
</body>

</html>
